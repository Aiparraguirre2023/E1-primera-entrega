<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <header>
        <h1><b>Formulario de registro</b></h1>
    </header>
    <main>

        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br><br>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required><br><br>
            </div>
            <div>
                Modalidad de cursada:
                <input type="radio" id="ondemand" name="modalidad">

                <label for="ondemand">On-Demand</label>
                <input type="radio" id="envivo" name="modalidad">
                <label for="envivo">En vivo</label><br><br>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" required><br><br>
            </div>
            <div>
                <input type="checkbox" id="1" name="check1">
                <label for="1">Deseo recibir información sobre nuevos posteos en la paltaforma de Nucba.</label><br><br>
            </div>
            <div>
                <input type="checkbox" id="2" name="check2">
                <label for="2">Declaro que leí los términos y condiciones y estoy listo para convertirme en
                    desarrollador
                    web Full Stack.</label><br><br>
            </div>
            <button type="submit">Enviar</button>
        </form>

    </main>
</body>

</html>
